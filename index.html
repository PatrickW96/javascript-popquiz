<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pop Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="scoreTimerCard" class="container mx-auto my-4 p-3">
        <button id="scoreBtn">View Highscore</button>
        <div style="float: right;"><span id="timer">50</span></div>
    </div>

    <div id="main-card" class="container mx-auto p-3 w-50 text-center">
        <h1 class="m-2">Javascript Pop Quiz</h1>
        <p class="m-2">Try to answer the following javascript related questions before time runs out. Wrong answers will subtract 10 seconds of the clock. Good Luck!</p>
        <button id="startBtn" class="m-2">Start Quiz</button>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
